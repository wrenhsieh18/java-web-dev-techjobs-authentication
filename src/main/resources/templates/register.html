<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Register a New Account</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="${registerFromDTO.username}" />
        <span th:errors="${registerFromDTO.username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="${registerFromDTO.password}" />
        <span th:errors="${registerFromDTO.password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="verifyPassword">Verify Password</label>
        <input class="form-control" type="password" th:field="${registerFromDTO.verifyPassword}" />
        <span th:errors="${registerFromDTO.verifyPassword}" class="error"></span>
    </div>

    <input type="submit" value="Register" />
</form>

</body>
</html>
